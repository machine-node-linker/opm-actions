name: Validate Catalog
description: Validates OPM Catalog
inputs:
  catalog:
    description: Catalog Directory Path
    required: false
    default: catalog
  operator:
    description: Operator to render
    required: true
outputs:
  rendered:
    description: Rendered JSON
runs: 
  using: docker
  image: docker://ghcr.io/machine-node-linker/opm-actions:v1
  args:
    - alpha
    - render-veneer
    - semver
    - ${{inputs.catalog}}/${{inputs.operator}}/${{inputs.operator}}.semvar-veneer.yaml
    - rendered